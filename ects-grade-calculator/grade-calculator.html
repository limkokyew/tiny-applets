        <div id="grade-results" class="vertical">
          <h5 class="grade-semester-title">Results</h5>
          <div class="side-by-side">
            <div style="margin-right: 50px">
              <span class="span-label line-break">Total ECTS</span>
              <span class="span-value span-value-large">210</span>
            </div>
            <div>
              <span class="span-label line-break">Total points</span>
              <span class="span-value span-value-large">300</span>

              </tr>
            </table>
            <div id="grade-result-circle">
              <svg height="140" width="140">
                <circle
                  id="grade-result-circle-svg"
                  stroke=var(--primary-color)
                  stroke-width="10"
                  fill="transparent"
                  r="50"
                  cx="70"
